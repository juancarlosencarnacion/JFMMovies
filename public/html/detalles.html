<body>
    <header class="flex-style">
        <section class="flex-style iconoTexto">
            <a href="./index.html">
                <img src="../img/jfmIcono.png" alt="" />
                <h1>Movies</h1>
              </a>
        </section>
        <nav class="flex-style nav-bar">
            <a href="./index.html">Inicio</a>
            <a href="./index.html" id="nav-btn-peliculas">Peliculas</a>
            <form class="search-bar">
              <input
                type="text"
                id="input-search-movies"
                placeholder="Search movies..."
              />
              <div class="actions-btn">
                <button id="btn-search-movies">
                  <span class="material-icons">search</span>
                </button>
              </div>
            </form>
          </nav>
      </header>

    <div class="breadcrumb-area" id="breadcrumb-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="page-title-wrapper">
                        <h1 class="page-title">Detalles</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="container">
        <main>
            <div class="movie-details-container">
                <div class="movie-details">
                    <div class="movie-poster">
                        <img src="" alt="Portada de la Película" id="poster">
                    </div>
                    <div class="movie-info">
                        <h2 id="name"></h2>
                        <p id="synopsis"></p>
                        <p id="category"></p>
                        <p id="duration"></p>
                        <p id="rating"></p>
                        <p id="cast"></p>
                        <p id="director"></p>
                        <p id="year"></p>
                    </div>
                </div>
                <div class="movie-trailer">
                    <h1 class="trailer">Tráiler</h3>
                        <div id="trailer-container">
                            <iframe id="trailer" width="1240" height="720" src="" title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                            <div class="movie-details-box-content">
                                <button class="button" id="like-button">
                                    <i class="fas fa-heart"></i> Like
                                </button>
                                <button class="button" id="dislike-button">
                                    <i class="fas fa-thumbs-down"></i> Dislike
                                </button>
                                <button class="button" id="share-button" data-url="">
                                    <i class="fas fa-share"></i> Share
                                </button>
                            </div>
                        </div>
                </div>
            </div>

            <div class="recommended-movies">
                <h3>Películas Recomendadas</h3>
                <div class="movie-list">
                    <!-- Aquí puedes agregar las películas recomendadas -->

                </div>
            </div>

            <footer class="footer-container">
                <div class="footer-area-about">
                    <div class="footer-logo">
                        <img src="../img/jfmIcono.png" alt="Logo" id="footer-logo">
                        <div class="social-icons">
                            <a href="https://www.instagram.com/" target="_blank"><img src="../img/redes/instagram.png"
                                    alt="Instagram"></a>
                            <a href="https://www.facebook.com/" target="_blank"><img src="../img/redes/facebook.png"
                                    alt="Facebook"></a>
                            <a href="https://x.com/" target="_blank"><img src="../img/redes/gorjeo.png"
                                    alt="Twitter"></a>

                        </div>
                    </div>
